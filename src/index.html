<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/profile-photo.jpg" alt="фото профиля" class="profile__photo">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">...</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>  
          </div>
          
          <p class="profile__description">...</p>
          
        </div>
        
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="photo-elements">
        <ul class="photo-elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="modal edit-modal">
      <div class="modal__container">
        <h2 class="modal__title">Редактировать профиль</h2>
        
        <form action="#" name="form-edit-modal" class="modal__form" method="POST" novalidate>
          <input type="text" name="profile-name" id="profile-name-input" placeholder="Ваше имя" class="modal__input" required minlength="2" maxlength="40" autocomplete="off">
          <p class='modal__input-error-message' id="profile-name-error"></p>
          
          <input type="text" name="profile-job" id="profile-job-input" placeholder="Ваша профессия" class="modal__input" required minlength="2" maxlength="200" autocomplete="off">
          <p class='modal__input-error-message' id="profile-job-error"></p>
          
          <button type="submit" class="modal__button">Сохранить</button>
        </form>

        <button class="modal__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="modal add-modal">
      <div class="modal__container">
        <h2 class="modal__title">Новое место</h2>
        
        <form action="#" name="form-add-modal" class="modal__form" method="POST" novalidate>
          <input type="text" name="place-name" id="place-name-input" placeholder="Название" class="modal__input" required minlength="1" maxlength="30" autocomplete="off">
          <p class="modal__input-error-message" id="place-name-error"></p>
          
          <input type="url" name="place-link" id="place-link-input" placeholder="Ссылка на картинку" class="modal__input" required>
          <p class="modal__input-error-message" id="place-link-error"></p>

          <button type="submit" class="modal__button modal__button_disabled" disabled>Создать</button>
        </form>

        <button class="modal__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="modal avatar-update-modal">
      <div class="modal__container">
        <h2 class="modal__title">Обновить аватар</h2>
        
        <form action="#" name="form-add-modal" class="modal__form" method="POST" novalidate>
          <input type="url" name="avatar-link" id="avatar-link-input" placeholder="Ссылка на картинку" class="modal__input" required>
          <p class="modal__input-error-message" id="avatar-link-error"></p>

          <button type="submit" class="modal__button modal__button_type_update modal__button_disabled" disabled>Сохранить</button>
        </form>

        <button class="modal__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="modal remove-modal">
      <div class="modal__container">
        <h2 class="modal__title modal__title_type_remove">Вы уверены?</h2>
        
        <form action="#" name="form-add-modal" class="modal__form" method="POST" novalidate>
          <button type="submit" class="modal__button modal__button_type_remove" >Да</button>
        </form>

        <button class="modal__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pic-modal">
      <div class="pic-modal__container">
        <figure class="pic-modal__picture">
          <img alt="Полноразмерное фото места" class="pic-modal__image">
          <figcaption class="pic-modal__caption"></figcaption>
        </figure>

        <button class="pic-modal__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>


  <template id="photo-elements-template">
    <li class="photo-elements__item">
      <img class="photo-elements__image" alt="Фото места">
                
      <div class="photo-elements__caption">
        <h2 class="photo-elements__text"></h2>

        <button class="photo-elements__delete-button" type="button" aria-label="Удалить"></button>
        <button class="photo-elements__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
</body>
</html>
