    <div class="edit-popup">
      <div class="edit-popup__container">
        <h2 class="edit-popup__title">Редактировать профиль</h2>
        
        <form action="#" name="edit-popup-form" class="edit-popup__form" method="POST">
          <input type="text" name="profile-name" id="profile-name-input" placeholder="Ваше имя" class="edit-popup__input-text">
          <input type="text" name="profile-job" id="profile-job-input" placeholder="Ваша профессия" class="edit-popup__input-text">
          <button type="submit" class="edit-popup__submit">Сохранить</button>
        </form>

        <button class="edit-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="add-popup">
      <div class="add-popup__container">
        <h2 class="add-popup__title">Новое место</h2>
        
        <form action="#" name="popup-form" class="add-popup__form" method="POST">
          <input type="text" name="place-name" id="place-name-input" placeholder="Название" class="add-popup__input-text">
          <input type="text" name="place-link" id="place-link-input" placeholder="Ссылка на картинку" class="add-popup__input-text">
          <button type="submit" class="add-popup__submit">Создать</button>
        </form>

      </div>

    <div class="pic-popup">

          <figcaption class="pic-popup__caption"></figcaption>
