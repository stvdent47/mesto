<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="./public/pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="./public/images/logo.svg" alt="логотип место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="./public/images/profile-photo.jpg" alt="фото профиля" class="profile__photo">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>  
          </div>
          
          <p class="profile__job">Исследователь океана</p>
          
        </div>
        
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photo-elements">
        <ul class="photo-elements__list">
          <li class="photo-elements__item">
            <img src="./public/images/karach-image.jpg" alt="фото Карачаевск" class="photo-elements__image">
            
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Карачаевск</h2>

              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>
          
          <li class="photo-elements__item">
            <img src="./public/images/elbrus-image.jpg" alt="фото Эльбрус" class="photo-elements__image">
            
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Гора Эльбрус</h2>

              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>
          
          <li class="photo-elements__item">
            <img src="./public/images/dombai-image.jpg" alt="фото Домбай" class="photo-elements__image">
            
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Домбай</h2>

              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>

          <li class="photo-elements__item">
            <img src="./public/images/elbrus-image.jpg" alt="фото Эльбрус" class="photo-elements__image">
            
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Гора Эльбрус</h2>

              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>
         
          <li class="photo-elements__item">
            <img src="./public/images/dombai-image.jpg" alt="фото Домбай" class="photo-elements__image">
           
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Домбай</h2>
         
              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>

          <li class="photo-elements__item">
            <img src="./public/images/karach-image.jpg" alt="фото Карачаевск" class="photo-elements__image">
           
            <div class="photo-elements__caption">
              <h2 class="photo-elements__text">Карачаево-Черкессия</h2>
              
              <button class="photo-elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        
        <form action="#" name="popup-form" class="popup__form" method="POST">
          <input type="text" name="name" id="name-input" placeholder="Жак-Ив Кусто" class="popup__input-text">
          <input type="text" name="job" id="job-input" placeholder="Исследователь океана" class="popup__input-text">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>

        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>

  <script src="./public/scripts/script.js"></script>
</body>
</html>
