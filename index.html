<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="./src/pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img src="./src/images/logo.svg" alt="логотип место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="./src/images/profile-photo.jpg" alt="фото профиля" class="profile__photo">

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>  
          </div>
          
          <p class="profile__job">Исследователь океана</p>
          
        </div>
        
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="photo-elements">
        <ul class="photo-elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup edit-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        
        <form action="#" name="form-edit-popup" class="popup__form" method="POST" novalidate>
          <input type="text" name="profile-name" id="profile-name-input" placeholder="Ваше имя" class="popup__input" required minlength="2" maxlength="40" autocomplete="off">
          <p class='popup__input-error' id="profile-name-error"></p>
          
          <input type="text" name="profile-job" id="profile-job-input" placeholder="Ваша профессия" class="popup__input" required minlength="2" maxlength="200" autocomplete="off">
          <p class='popup__input-error' id="profile-job-error"></p>
          
          <button type="submit" class="popup__button">Сохранить</button>
        </form>

        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup add-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        
        <form action="#" name="form-add-popup" class="popup__form" method="POST" novalidate>
          <input type="text" name="place-name" id="place-name-input" placeholder="Название" class="popup__input" required minlength="1" maxlength="30" autocomplete="off">
          <p class="popup__input-error" id="place-name-error"></p>
          
          <input type="url" name="place-link" id="place-link-input" placeholder="Ссылка на картинку" class="popup__input" required>
          <p class="popup__input-error" id="place-link-error"></p>

          <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
        </form>

        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="pic-popup">
      <div class="pic-popup__container">
        <figure class="pic-popup__picture">
          <img alt="Полноразмерное фото места" class="pic-popup__image">
          <figcaption class="pic-popup__caption"></figcaption>
        </figure>

        <button class="pic-popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>


  <template id="photo-elements-template">
    <li class="photo-elements__item">
      <img class="photo-elements__image" alt="Фото места">
                
      <div class="photo-elements__caption">
        <h2 class="photo-elements__text"></h2>

        <button class="photo-elements__delete-button" type="button" aria-label="Удалить"></button>
        <button class="photo-elements__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./src/scripts/script.js"></script>
  <script src="./src/scripts/validation.js"></script>
</body>
</html>
